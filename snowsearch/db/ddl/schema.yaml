nodes:
  # dummy node to check if db needs to be initialized
  DB_Metadata:
    properties:
      - "initialized"

  # A metadata object for a full search run details
  Run:
    required_properties:
      - "id"
    properties:
      - "start"
      - "end"
      - "openalex_model"
      - "openalex_prompt"
      - "openalex_query"
    relationships:
      # This run added this paper
      ADDED:
        - "Paper"

  # A metadata object for a paper
  Paper:
    required_properties:
      - "id"
    properties:
      - "openalex_id"
      - "doi"
      - "abstract_text"
      - "abstract_embedding"
      - "is_open_access"
      - "pdf_url"
      - "time_added"
    relationships:
      # This paper added this paper (during snowballing)
      ADDED:
        - "Paper"
      REFERENCES:
        - "Paper"

relationships:
  ADDED:
  REFERENCES:
